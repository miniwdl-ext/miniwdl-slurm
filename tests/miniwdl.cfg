[scheduler]
container_backend=slurm_singularity
task_concurrency=200

[singularity]
exe = ["apptainer"]

run_options = [
        "--containall"
    ]

image_cache = "$PWD/miniwdl_singularity_cache"

[task_runtime]
# Set downloads to 1 core to make sure github actions can schedule the job.
download_defaults = {
        "cpu": 1,
        "memory": "1G"
    }